<!DOCTYPE html>
<html>
<head>
  <title>Materialize Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

<!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="styleesheet" href="css/style.css">

<!-- JS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

</head>
<body>

  <!-- background color -->
  <div class="card-panel teal lighten-2"><h3>Hello World!</h3></div>
  <div class="card-panel cyan lighten-2">This is a card panel with a cyan lighten-2 class</div>

  <!-- text color -->
  <div class="card-panel">
    <span class="blue-text text-darken-1">This is a card panel with dark blue text1</span>
    <span class="blue-text text-darken-2">dark blue text2</span>
    <span class="blue-text text-darken-3">dark blue text3</span>
    <span class="blue-text text-darken-4">dark blue text4</span>
  </div>

  <div class="card-panel">
    <span class="purple-text text-lighten-1">This is a card panel with purple text</span>
    <span class="purple-text text-lighten-2">purple2</span>
    <span class="purple-text text-lighten-3">purple3</span>
    <span class="purple-text text-lighten-4">purple4</span>
    <span class="purple-text text-lighten-5">purple5</span>
  </div>

  <div class="card-panel">
    <span class="green-text text-accent-1">This is a card panel with green text1</span>
    <span class="green-text text-accent-2">green text2</span>
    <span class="green-text text-accent-3">green text3</span>
    <span class="green-text text-accent-4">green text4</span>
  </div>

















</body>
</html>
