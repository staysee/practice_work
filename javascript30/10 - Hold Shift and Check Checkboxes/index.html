<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Boxes</title>
</head>
<body>

<style>

</style>
<!--
The following is a common layout you would see in an email client.

When a user clicks on a checkbox, holds Shift, and then clicks on another checkbox a few rows down all the checkboxes inbetween those two checkboxes should be checked.
-->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Check an item</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Try do it without any libraries</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Just regular Javascript</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Another item</p>
    </div>

    <div class="item">
      <input type="checkbox">
      <p>Practice more coding</p>
    </div>

  </div> <!-- end of div inbox -->

</body>
</html>
